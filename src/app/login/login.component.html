<form id="form" style="border:2px solid rgb(231, 231, 231);border-radius: 1%;" class="mt-2">
  <div class="container " >
        <div class="row pb-3">
            <div class="col-6"><h1><b>Login</b></h1></div>
            <div class="col-6 pt-2">
                <div class="pt-2">
                <span>Not Registered ? </span>&nbsp; &nbsp;<a routerLink="/register"> Register</a>
                </div>         
            </div>
        </div> 
    
        <label for="email" ><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter Email" 
        [(ngModel)]="loginForm.email" name="email" required>

        <label for="password" ><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password"
        [(ngModel)]="loginForm.password"  name="password" required>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="row">      
            <div class="col"> <button type="button" id='button' class="signupbtn"
            (click)="login()">Login</button></div>            
        </div>
  </div>
</form>
